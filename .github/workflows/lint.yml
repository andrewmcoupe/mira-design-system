
name: Lint
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # Checkout the Repo
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: yarn

      - name: ESLint
        run: yarn eslint --cache --fix --ext .js,.jsx,.ts,.tsx src

      - name: Prettier
        run: yarn prettier --write

      - name: Compile TypeScript
        run: yarn tsc -p tsconfig.json --noEmit

      - name: Unit tests
        run: yarn test
